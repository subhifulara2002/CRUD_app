<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
</head>
<body class="container mt-4">

<h2>Edit Student</h2>
<form method="post">
    Name: <input name="name" value="{{ student.name }}" required><br><br>
    Email: <input name="email" value="{{ student.email }}" required><br><br>
    Course: <input name="course" value="{{ student.course }}" required><br><br>
    <button type="submit">Update</button>
</form>

</body>
</html>
